name: map_converter
description: A builder that generates classes to convert objects to key-value maps and vise versa (e.g. for JSON and YAML conversions or key-value storage libraries).
version: 1.0.0
# homepage: https://www.example.com

environment:
  sdk: '>=2.17.5 <3.0.0'

dependencies:
  analyzer: ^4.6.0
  build: ^2.3.0
  collection: ^1.16.0
  dart_code: ^0.1.2
  json_annotation: ^4.6.0
  logging: ^1.0.2
  recase: ^4.0.0
  yaml_writer: ^1.0.2

dev_dependencies:
  lints: ^2.0.0
  test: ^1.21.4
  build_runner: ^2.2.0
  json_serializable: ^6.3.1

